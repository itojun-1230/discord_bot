name: Discord Bot

on:
  schedule:
    - cron: '0 19 * * *'
    - cron: '0 16 * * *'
  repository_dispatch:
    types:
      - sendAttendance
      - checkAttendance

jobs:
  sendAttendance:
    if: github.event_name == 'schedule' && contains(github.event.schedule, '0 9')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python sendAskAttendance.py ${{ secrets.DISCORD_BOT_TOKEN }} ${{ secrets.DISCORD_CHANNEL_ID }} ${{ secrets.MESSAGE_GASURL }} ${{ secrets.MEMBERS_GASURL }}

  checkAttendance:
    if: github.event_name == 'schedule' && contains(github.event.schedule, '0 17')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python checkAttendance.py ${{ secrets.DISCORD_BOT_TOKEN }} ${{ secrets.DISCORD_CHANNEL_ID }} ${{ secrets.MESSAGE_GASURL }} ${{ secrets.MEMBERS_GASURL }}
